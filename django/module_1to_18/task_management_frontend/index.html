<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6">
    <header class="max-w-7xl mx-auto my-4">
      <div class="flex justify-between px-2">
        <div>
          <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>
        <div class="flex gap-2 items-center">
          <button class="hover:bg-gray-100 rounded-full p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
            </svg>
          </button>
          <button
            class="bg-blue-600 w-10 h-10 rounded-full text-white font-semibold">
            B
          </button>
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto mt-10">
      <section>
        <div class="grid grid-cols-2 md:grid-cols-4 mb-10 gap-3">
          <div class="bg-white p-4 rounded-md shadow-sm">
            <h2 class="text-xl font-semibold text-gray-500">Total Task</h2>
            <div class="flex justify-between items-center my-3">
              <h3 class="text-2xl font-bold text-gray-700">3</h3>
              <button class="p-2 text-blue-400 bg-blue-100 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                </svg>
              </button>
            </div>
            <p class="text-gray-500">111 last month</p>
          </div>

          <div class="bg-white p-4 rounded-md shadow-sm">
            <h2 class="text-xl font-semibold text-gray-500">Completed Task</h2>
            <div class="flex justify-between items-center my-3">
              <h3 class="text-2xl font-bold text-gray-700">1</h3>
              <button class="p-2 text-green-400 bg-green-100 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              </button>
            </div>
            <p class="text-gray-500">111 last month</p>
          </div>

          <div class="bg-white p-4 rounded-md shadow-sm">
            <h2 class="text-xl font-semibold text-gray-500">
              Task In Progress
            </h2>
            <div class="flex justify-between items-center my-3">
              <h3 class="text-2xl font-bold text-gray-700">1</h3>
              <button class="p-2 text-yellow-400 bg-yellow-100 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              </button>
            </div>
            <p class="text-gray-500">111 last month</p>
          </div>
          <div class="bg-white p-4 rounded-md shadow-sm">
            <h2 class="text-xl font-semibold text-gray-500">Todo</h2>
            <div class="flex justify-between items-center my-3">
              <h3 class="text-2xl font-bold text-gray-700">1</h3>
              <button class="p-2 text-pink-400 bg-pink-100 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                </svg>
              </button>
            </div>
            <p class="text-gray-500">111 last month</p>
          </div>
        </div>

        <!-- table -->
        <div class="bg-white p-4 rounded-xl shadow-sm">
          <div class="grid grid-cols-4 text-gray-800">
            <div>TASK TITLE</div>
            <div>PRIORITY</div>
            <div>TEAM</div>
            <div>CREATED AT</div>
          </div>
          <div class="border-t border-gray-200 my-4">
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex gap-2 items-center">
                <div class="w-2 h-2 bg-green-600 rounded-full"></div>
                <h2 class="font-medium text-gray-800">Test Low Task</h2>
              </div>
              <div>
                <button
                  class="px-2 text-blue-400 bg-blue-200 rounded-xl font-medium">
                  Low
                </button>
              </div>
              <div class="flex -space-x-2">
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
              </div>
              <div>
                <span class="text-gray-500">9 month ago</span>
              </div>
            </div>
          </div>
          <div class="border-t border-gray-200 my-4">
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex gap-2 items-center">
                <div class="w-2 h-2 bg-yellow-600 rounded-full"></div>
                <h2 class="font-medium text-gray-800">Test Task</h2>
              </div>
              <div>
                <button
                  class="px-2 text-gray-400 bg-gray-200 rounded-xl font-medium">
                  Normal
                </button>
              </div>
              <div class="flex -space-x-2">
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
              </div>
              <div>
                <span class="text-gray-500">9 month ago</span>
              </div>
            </div>
          </div>
          <div class="border-t border-gray-200 my-4">
            <div class="grid grid-cols-4 p-4 gap-4 items-center">
              <div class="flex gap-2 items-center">
                <div class="w-2 h-2 bg-orange-600 rounded-full"></div>
                <h2 class="font-medium text-gray-800">Test Task</h2>
              </div>
              <div>
                <button
                  class="px-2 text-red-400 bg-red-200 rounded-xl font-medium">
                  High
                </button>
              </div>
              <div class="flex -space-x-2">
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
                <div
                  class="w-8 h-8 text-white bg-blue-500 rounded-full flex items-center justify-center text-sm border-2 border-white">
                  CA
                </div>
              </div>
              <div>
                <span class="text-gray-500">10 month ago</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
