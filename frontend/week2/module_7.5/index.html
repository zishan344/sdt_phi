<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <title>The mealDb</title>
  </head>
  <body>
    <div class="container mx-auto my-5">
      <div id="search_box">
        <div id="details_box" class="d-flex justify-content-center my-4"></div>
        <div class="row g-2 justify-content-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Search Your Drink" />
          </div>
          <div class="col-auto">
            <button onclick="searchProduct()" class="btn btn-primary mb-3">
              search
            </button>
          </div>
        </div>
        <div id="search_loading"></div>
      </div>

      <div class="my-5 pt-5 row">
        <div id="card_container" class="col-12">
          <div id="card_box" class="row"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
